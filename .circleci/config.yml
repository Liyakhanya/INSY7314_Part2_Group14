version: 2.1

jobs:
  test-backend:
    docker:
      - image: cimg/node:18.17.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Force install Chai v6 and dependencies
          command: |
            npm install chai@6.2.0 mocha@11.7.4 --save-dev --no-audit
            npm install --production=false --no-audit
      - run:
          name: Verify installations
          command: |
            npm list chai
            npm list mocha
            npx mocha --version
      - run:
          name: Run security tests
          command: npx mocha tests/**/*.test.js --reporter spec --timeout 10000 --exit
      - run:
          name: Test completion
          command: echo " All 10 security tests completed successfully"

  sonar-scan:
    docker:
      - image: cimg/node:18.17.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install chai@6.2.0 mocha@11.7.4 --save-dev --no-audit
            npm install --production=false --no-audit
      - run:
          name: Install SonarScanner
          command: |
            npm install -g sonarqube-scanner
      - run:
          name: Run SonarQube analysis
          command: |
            sonar-scanner \
              -Dsonar.projectKey=Liyakhanya_INSY7314_Part2_Group14 \
              -Dsonar.organization=liyakhanya \
              -Dsonar.sources=. \
              -Dsonar.tests=tests \
              -Dsonar.test.inclusions=**/*.test.js \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.token=$SONAR_TOKEN

workflows:
  version: 2
  security-and-quality:
    jobs:
      - test-backend
      - sonar-scan:
          requires:
            - test-backend
