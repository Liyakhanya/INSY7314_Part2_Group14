version: 2.1

jobs:
  test-backend:
    docker:
      - image: cimg/node:20.10
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm ci
      - run:
          name: Run security tests
          command: |
            npx mocha tests/**/*.test.js --reporter spec --timeout 30000
      - run:
          name: Security audit
          command: npm audit --audit-level=moderate

  sonar-scan:
    docker:
      - image: cimg/node:20.10
    resource_class: medium
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm ci
      - run:
          name: Run SonarQube Scan (Corrected Paths)
          command: |
            npx sonarqube-scanner \
              -Dsonar.projectKey=Liyakhanya_INSY7314_Part2_Group14 \
              -Dsonar.organization=$SONAR_ORG \
              -Dsonar.sources=INSYPaymentPortal/backend,INSYPaymentPortal/frontend/src,INSYPaymentPortal/employee-portal/src \
              -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js \
              -Dsonar.tests=tests \
              -Dsonar.test.inclusions=**/*.test.js \
              -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
              -Dsonar.coverage.exclusions=**/*.test.js \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.token=$SONAR_TOKEN \
              -Dsonar.scm.disabled=true
          no_output_timeout: 30m

workflows:
  version: 2
  main:
    jobs:
      - test-backend
      - sonar-scan:
          requires:
            - test-backend
