version: 2.1

jobs:
  devsecops-pipeline:
    docker:
      - image: cimg/node:20.10
    working_directory: ~/project
    steps:
      - checkout
      
      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Security Audit (npm audit)
          command: npm audit --audit-level=moderate

      - run:
          name: Run Security Tests
          command: npm test

      - run:
          name: Verify Security Dependencies
          command: |
            node -e "
              const pkg = require('./package.json');
              const required = ['express-mongo-sanitize', 'hpp', 'xss-clean'];
              const missing = required.filter(dep => !pkg.dependencies[dep]);
              if (missing.length > 0) {
                console.error('Missing security dependencies:', missing);
                process.exit(1);
              }
              console.log('âœ… All security dependencies present');
            "

      - run:
          name: SonarQube Scan
          command: |
            npx sonarqube-scanner \
              -Dsonar.projectKey=Liyakhanya_INSY7314_Part2_Group14 \
              -Dsonar.organization=$SONAR_ORG \
              -Dsonar.sources=. \
              -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/** \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.token=$SONAR_TOKEN

workflows:
  version: 2
  pipeline:
    jobs:
      - devsecops-pipeline