version: 2.1

jobs:
  test-backend:
    docker:
      - image: cimg/node:18.17.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install dependencies with lockfile
          command: |
            # Use npm ci for consistent installs, or install specific Chai version
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
              # Force Chai v6 if no lockfile
              npm install chai@6.2.0 --save-dev
            fi
      - run:
          name: Verify Chai version
          command: npm list chai
      - run:
          name: Fix Mocha permissions
          command: |
            chmod +x node_modules/.bin/mocha
            ls -la node_modules/.bin/mocha
      - run:
          name: Verify Mocha works
          command: npx mocha --version
      - run:
          name: Run security audit
          command: npm run audit
      - run:
          name: Run security tests
          command: npm test
      - run:
          name: Test completion
          command: echo " All 10 security tests completed successfully"

  sonar-scan:
    docker:
      - image: cimg/node:18.17.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
              npm install chai@6.2.0 --save-dev
            fi
      - run:
          name: Install SonarScanner
          command: |
            npm install -g sonarqube-scanner
      - run:
          name: Run SonarQube analysis
          command: |
            sonar-scanner \
              -Dsonar.projectKey=Liyakhanya_INSY7314_Part2_Group14 \
              -Dsonar.organization=liyakhanya \
              -Dsonar.sources=. \
              -Dsonar.tests=tests \
              -Dsonar.test.inclusions=**/*.test.js \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.token=$SONAR_TOKEN

workflows:
  version: 2
  security-and-quality:
    jobs:
      - test-backend
      - sonar-scan:
          requires:
            - test-backend
