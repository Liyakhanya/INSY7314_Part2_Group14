version: 2.1

jobs:
  devsecops-pipeline:
    docker:
      - image: cimg/node:20.10
    working_directory: ~/project
    steps:
      - checkout
      
      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Security Audit
          command: npm audit --audit-level=moderate

      - run:
          name: Run Tests
          command: npm test

      - run:
          name: Verify Security Dependencies
          command: |
            node -e "
              const pkg = require('./package.json');
              const deps = ['express-mongo-sanitize', 'hpp', 'xss-clean'];
              const missing = deps.filter(dep => !pkg.dependencies[dep]);
              if (missing.length === 0) {
                console.log('✅ All security dependencies present');
              } else {
                console.error('❌ Missing:', missing);
                process.exit(1);
              }
            "

      - run:
          name: SonarQube Scan
          command: |
            npx sonarqube-scanner \
              -Dsonar.projectKey=Liyakhanya_INSY7314_Part2_Group14 \
              -Dsonar.organization=$SONAR_ORG \
              -Dsonar.sources=INSYPaymentPortal/backend,INSYPaymentPortal/frontend/src,INSYPaymentPortal/employee-portal/src \
              -Dsonar.tests=tests \
              -Dsonar.test.inclusions=**/*.test.js \
              -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.token=$SONAR_TOKEN

workflows:
  version: 2
  pipeline:
    jobs:
      - devsecops-pipeline
