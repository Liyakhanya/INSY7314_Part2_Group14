version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.6
  node: circleci/node@5.1.0

jobs:
  test-backend:
    docker:
      - image: cimg/node:18.17.0
    working_directory: ~/project
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run security audit
          command: npm audit --audit-level=moderate
      - run:
          name: Run security tests
          command: npm test
      - run:
          name: Check code quality
          command: |
            if [ -f 'node_modules/.bin/eslint' ]; then
              npx eslint . --ext .js || echo 'ESLint issues found'
            else
              echo 'ESLint not configured'
            fi

  sonar-scan:
    docker:
      - image: cimg/node:18.17.0
    steps:
      - checkout
      - run:
          name: Install SonarScanner
          command: npm install -g sonarqube-scanner
      - sonarcloud/scan

workflows:
  security-and-quality:
    jobs:
      - test-backend
      - sonar-scan:
          requires:
            - test-backend
          context: sonarcloud