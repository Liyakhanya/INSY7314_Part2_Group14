version: 2.1

jobs:
  test-backend:
    docker:
      - image: cimg/node:18.17.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run security tests
          command: node node_modules/mocha/bin/mocha.js tests/**/*.test.js --reporter spec --timeout 10000
      - run:
          name: Security audit
          command: npm audit --audit-level=moderate

  sonar-scan:
    docker:
      - image: cimg/node:18.17.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run SonarQube (FIXED - separates sources/tests)
          command: |
            npx sonarqube-scanner \
              -Dsonar.projectKey=Liyakhanya_INSY7314_Part2_Group14 \
              -Dsonar.organization=liyakhanya \
              -Dsonar.sources=. \
              -Dsonar.tests=tests \
              -Dsonar.test.inclusions=**/*.test.js \
              -Dsonar.coverage.exclusions=**/*.test.js \
              -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.token=$SONAR_TOKEN

workflows:
  version: 2
  main:
    jobs:
      - test-backend
      - sonar-scan:
          requires:
            - test-backend
